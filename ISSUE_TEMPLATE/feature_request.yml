name: Feature Request
description: Suggest a new feature or enhancement for Mycelix
title: "[FEATURE] "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request

        Thank you for your interest in improving Mycelix! Please describe your feature request in detail below.

        Before submitting, please search existing issues to ensure a similar feature hasn't already been requested.

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: |
        A clear and concise description of the problem this feature would solve.
        Ex. "I'm always frustrated when..." or "Currently there's no way to..."
      placeholder: Describe the problem or gap that exists...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what you want to happen
      placeholder: |
        Describe your proposed solution in detail...

        Include:
        - How users would interact with this feature
        - What the expected outcome would be
        - Any technical considerations you've thought about
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: |
        What other approaches did you consider?
        Why is your proposed solution better?
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component of Mycelix would this feature affect?
      options:
        - Core
        - Identity
        - Marketplace
        - Mail
        - Governance
        - Multiple Components
        - New Component
        - Other
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Impact Assessment

        Help us understand the potential impact and scope of this feature.

  - type: textarea
    id: who-benefits
    attributes:
      label: Who Benefits
      description: Who would benefit from this feature? Describe the target users or use cases.
      placeholder: |
        - End users who need to...
        - Developers who want to...
        - Node operators who...
    validations:
      required: true

  - type: dropdown
    id: estimated-effort
    attributes:
      label: Estimated Effort
      description: Your estimate of the implementation effort (we may adjust this)
      options:
        - Small (< 1 week, isolated changes)
        - Medium (1-4 weeks, moderate complexity)
        - Large (1-3 months, significant changes)
        - Epic (3+ months, architectural changes)
        - Unknown
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Suggested Priority
      description: How important do you think this feature is?
      options:
        - Critical (Blocking adoption or key functionality)
        - High (Significantly improves user experience)
        - Medium (Nice to have, meaningful improvement)
        - Low (Minor enhancement, quality of life)
    validations:
      required: false

  - type: textarea
    id: implementation-ideas
    attributes:
      label: Implementation Ideas
      description: |
        If you have technical ideas about how this could be implemented, share them here.
        This is optional but can help guide development.
      placeholder: |
        Technical approach suggestions:
        - APIs or interfaces involved
        - Data structures needed
        - Potential integration points
    validations:
      required: false

  - type: textarea
    id: mockups
    attributes:
      label: Mockups or Examples
      description: |
        If applicable, add mockups, diagrams, or examples from other projects.
        You can drag and drop images here.
      placeholder: Add visual examples or references...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, references, or information about the feature request
      placeholder: Add any other relevant information...
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution Interest
      description: Let us know if you're interested in contributing
      options:
        - label: I would be willing to help implement this feature
          required: false
        - label: I would be willing to help test this feature
          required: false
        - label: I would be willing to help document this feature
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this feature hasn't already been requested
          required: true
        - label: I have read the project roadmap and this aligns with the project's direction
          required: false
